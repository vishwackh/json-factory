<!DOCTYPE html>
<html lang="en"  ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular with Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
input.ng-pristine + ul#strength {
    display:none;
}
ul#strength {
    display:inline;
    list-style:none;
    margin:0;
    margin-left:15px;
    padding:0;
    vertical-align:2px;
}
.point:last {
    margin:0 !important;
}
.point {
    background:#DDD;
    border-radius:2px;
    display:inline-block;
    height:5px;
    margin-right:1px;
    width:20px;
}
	</style>
  </head>
  <body>
<div class="container-fluid">
<div class="row">
    <!-- Second navbar for categories -->
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
 
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
</div>
</div>

<div class="container" ng-controller="mainController">
<div class="row"> 
<div class="clearfix">&nbsp;</div>

<div class="col-lg-4">
 
 <form name="userForm"  novalidate>
 
 <!-- NAME -->
 <div class="form-group" ng-class="{ 'has-error' : userForm.pathurl.$invalid && (userForm.pathurl.$dirty || submitted),'has-success' : userForm.pathurl.$valid && (userForm.pathurl.$dirty || submitted)}">
 <label>URL</label>
 <input type="url" name="pathurl" class="form-control" ng-model="pathurl" placeholder="Enter the url..." ng-required="true">
 <p ng-show="userForm.pathurl.$error.required && (userForm.pathurl.$dirty || submitted)" class="help-block">url is required.</p>
 </div>

 
 <button type="submit" ng-click="submitForm(pathurl)" ng-disabled="userForm.$invalid" class="btn btn-primary">Submit Url</button>
 </form>

 </div>
 <div class="col-lg-1" ng-if="loader">
 <div class="clearfix">&nbsp;</div>
  <img src="ajax-loader.gif" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-md-4" ng-show="ids.length >=1">
  <h1 class="text-danger">{{error}}</h1>
     <select ng-model="word" class="form-control" ng-options="c as c for c in ids | unique:'c'" ng-change="search(word)">
        <option value="">Select Tranc Id</option>
    </select> 
  </div>
  </div>
<div class="row">  
<div class="clearfix">&nbsp;</div>
    <div class="col-md-12">
 <p >
{{done | json}}
 </p>	
	</div>
</div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script> 
	<script src="js/angular.min.js"></script>

	<script src="js/app.js"></script>
  <script src="js/unique.js"></script>
  </body>
</html>
